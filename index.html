<html>
	<head>
		<style>
		.board {
			display: flex;
			width: 600px;
			height: 600px;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: flex-start;
	}

		.square {
			height: 200px;
			width: 200px;
			box-sizing: border-box;
			border: 5px solid black;
			font-size: 10em;
			display: flex;
			justify-content: center;
			align-items: center;
  }

		.square:hover {
    cursor: pointer;
    background-color: #4CAF50;
	}
		</style>
	</head>

	<body>

		<div class="board">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>

		<script>
		   var PLAYER_ONE = 'X'
		   var PLAYER_TWO = 'O'
			 var currentTurn = PLAYER_ONE

			 var board = document.querySelector('.board')
			 board.addEventListener('click', function(e) {
				 e.target.innerHTML = currentTurn
				 currentTurn = currentTurn === PLAYER_ONE ? PLAYER_TWO : PLAYER_ONE
				 if(checkForWinner()) {
					 alert("YOU WIN")
				 }
			 })

			 function checkForWinner() {
				 var squares = Array.prototype.slice.call(document.querySelectorAll('.square'))
				 var symbols = squares.map(function(square) {
					 return square.innerHTML
				 })

				var winningCombos = [
				// Horizontals
  		 	[0, 1, 2],
  	    [3, 4, 5],
        [6, 7, 8],
  		  // Verticals
  	    [0, 3, 6],
  	    [1, 4, 7],
  	    [2, 5, 8],
  	    // Diagonals
	      [0, 4, 8],
  	    [2, 4, 6]];
				console.log(symbols)
				return winningCombos.find(function(combo) {
						if(symbols[combo[0]] == symbols[combo[1]] && symbols[combo[2]]) {
							return symbols[combo[0]]
						}
						else {
							return false;
						}
				})

			 }
		</script>

	</body>
</html>
